spring:
    datasource:
      url: jdbc:postgresql://localhost:5432/av_project
      username: av_project
      password: av_project
      driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect